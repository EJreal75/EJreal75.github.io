<body>
  <div>
    <h1 class="text-center">
      <strong id="etiqueta">Maquina de turing</strong>
    </h1>
    <center>
      <div class="d-block">
        <div class="col-6 my-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Ingrese su cadena" id="entrada">
            <span class="input-group-btn">
              <button class="btn btn-outline-dark" type="button" id="iniciar" 
                data-content="La cadena está vacía." data-placemente="right" data-trigger="focus">Cargar</button>
            </span>
          </div>
        </div>
        <div class="col-3 my-3">

          <div class="slidecontainer">
            Velocidad:<br>
            <input type="range" min="0" max="3000" value="1500" step="100" class="slider" id="myRange">
            <p></p>
          </div>
          <div class="btn-group" role="group" aria-label="Funciones">
            <button class="btn btn-outline-dark" id="paso" content="1">Paso a paso</button>
            <button class="btn btn-outline-dark" id="correr" content="1">Iniciar</button>
          </div>

        </div>

      </div>
  </div>
  </center>
  </div>
  <div class="tab-content">
    <div class="tab-pane active" id="tab1" role="tabpanel">
      <center>
        <div id="mynetwork"></div>
        <div class="col-6 row" id="carrete"></div>
      </center>
    </div>
  </div>
